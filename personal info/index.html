<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group-3 Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Main-->
    <main>
      <!--Left Part-->
      <div class="step">
        <ul>
          <li><span class="number1 number">1</span><span>STEP 1 </span><br>YOUR INFO</li><br>
          <li><span class="number2 number">2</span><span>STEP 2 </span> <br>SELECT PLAN</li><br>
          <li><span class="number3 number">3</span><span>STEP 3</span> <br> ADD-ONS</li><br>
          <li><span class="number4 number">4</span><span>STEP 4 </span><br> SUMMARY</li><br>
      </ul>
      </div>
      <!--Personel info-->
      <div class="info">
        <h3>Personal Info</h3>
        <p>Please provide your name, email address, and phone number.</p>
        <form action="">
          <label for="name">Name</label> 
          <input type="text" id="name" placeholder="e.g. Stephan King" required> 
          <label for="email">Email Adress</label> 
          <input type="email" id="email" placeholder="e.g. stephanking@lorem.com"> 
          <label for="phone-num">Phone Number</label> 
          <input type="tel" id="phone-num" placeholder="e.g. +1234567890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="11"> 
        </form>
      </div>
    </main>
  </body>
 </html>
